		var str = url.substr(1);
		strs = str.split("&");
		for (var i = 0; i < strs.length; i++) {
			theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
		}
		document.write(theRequest.que);
	}

document.getElementById('innn').value=theRequest.que;

document.getElementById('goo').href=goog;
}
